<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Sign Up</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/x-icon" href="../Image/icon.jpg">
</head>
<body>
    <header>
        <ul class="navbar">
            <li><a href="../../index.html">Home</a></li>
        </ul>
    </header>
    <main id="login">
        <form id="loginForm" class="authForm">
            <h1>Masuk</h1>
            <label for="loginUsername">Username</label><br>
            <input type="text" id="loginUsername" name="username" required><br>

            <label for="loginPassword">Password</label><br>
            <input type="password" id="loginPassword" name="password" required><br>
            <input type="submit" value="Submit">
            <div id="loginErrorMessage">Username atau Password salah!</div>
        </form>
        <form id="signUpForm" class="authForm" style="display: none;">
            <h1>Buat Akun Baru</h1>
            <label for="signUpUsername">Username</label><br>
            <input type="text" id="signUpUsername" name="username" required><br>

            <label for="signUpPassword">Password</label><br>
            <input type="password" id="signUpPassword" name="password" required><br>
            <input type="submit" value="Daftar">
            <div id="alert">Jangan gunakan password E-Mail dsb.</div>
            <div id="signupErrorMessage">Username sudah terdaftar</div>
            <div id="signUpMessage">Akun berhasil dibuat!</div>
        </form>
        <div id="authOptions">
            <button id="showLogin">Login</button>
            <button id="showSignUp">Sign Up</button>
        </div>
    </main>
    <script src="auth.js"></script>
</body>
</html>
